<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen" id="screen">
                <div class="screen-input-result" id="previous-input"></div>
                <div class="screen-user-input" id="current-input"></div>
            </div>
            <div class="buttons">
                <button class="number one" id="number">1</button>
                <button class="number two" id="number">2</button>
                <button class="number three" id="number">3</button>
                <button class="number four" id="number">4</button>
                <button class="number five" id="number">5</button>
                <button class="number six" id="number">6</button>
                <button class="number seven" id="number">7</button>
                <button class="number eight" id="number">8</button>
                <button class="number nine" id="number">9</button>
                <button class="number zero" id="number">0</button>
                <button class="operator point" id="operator">.</button>
                <button class="operator minus" id="operator">-</button>
                <button class="operator plus" id="operator">+</button>
                <button class="operator divide" id="operator">/</button>
                <button class="operator multiply" id="operator">*</button>
                <button class="operator equal" id="equal">=</button>
                <button class="del" id="del">del</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
