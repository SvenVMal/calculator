<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen" id="screen">
                <div class="screen-input-result" id="previous-input"></div>
                <div class="screen-user-input" id="current-input"></div>
            </div>
            <div class="buttons">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
                <button class="number point">.</button>
                <button class="operator minus">-</button>
                <button class="operator plus">+</button>
                <button class="operator divide">/</button>
                <button class="operator multiply">*</button>
                <button class="equal" id="equal">=</button>
                <button class="del" id="del">&#8592;</button>
                <button class="clear" id="clear">AC</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
