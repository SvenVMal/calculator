<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen" id="screen">
                <div class="screen-input-result" id="input-result"></div>
                <div class="screen-user-input" id="user-input">0</div>
            </div>
            <div class="buttons">
                <button class="number one" id="1">1</button>
                <button class="number two" id="2">2</button>
                <button class="number three" id="3">3</button>
                <button class="number four" id="4">4</button>
                <button class="number five" id="5">5</button>
                <button class="number six" id="6">6</button>
                <button class="number seven" id="7">7</button>
                <button class="number eight" id="8">8</button>
                <button class="number nine" id="9">9</button>
                <button class="number zero" id="0">0</button>
                <button class="operator point">.</button>
                <button class="operator minus">-</button>
                <button class="operator plus">+</button>
                <button class="operator divide">/</button>
                <button class="operator multiply">*</button>
                <button class="operator equal" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
